<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="rti.css">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
<section class="main">
  <h1>Aarti</h1>
  <a href="#"><img src="gan.jpg" style="width:50%;height:500px;margin-left:318px;"></a>

  </section>
  <section class="content">
<audio src="Cheap_Thrills.mp3"></audio>
  </section>
  <footer>
  <div class="controls">
  <i class="fa fa-play clickable play-icon" aria-hidden="true" style="width:10px;height:10px;"></i>
  </div>
  </footer>
  <script src="jquery.js">
  </script>
  <script>
  $('.play-icon').on('click',function() {
var song = document.querySelector('audio');
if(song.paused == true) {
$('.play-icon').removeClass('fa-play').addClass('fa-pause');
song.play();
}
else {
$('.play-icon').removeClass('fa-pause').addClass('fa-play');
song.pause();
}
});

$('body').on('keypress',function(event) {
if (event.keyCode == 32)
{
var song = document.querySelector('audio');
if(song.paused == true) {
console.log('Playing');
$('.play-icon').removeClass('fa-play').addClass('fa-pause');
song.play();
}
else {
console.log('Pausing');
$('.play-icon').removeClass('fa-pause').addClass('fa-play');
song.pause();
}
}
});
   </script>

</div>
