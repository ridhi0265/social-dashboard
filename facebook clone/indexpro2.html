<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="mainpro2.css">
</head>

<body>
    <div class="wrapper">
        <section class="welcome-screen">
            <h1> Welcome to Songify </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input">
                <button> Go </button>
            </div>
        </section>
        <div class="main hidden">
        <header> <div class="right floated user-name">  </div> </header>
        <section class="content">
          <audio src="song1.mp3" controls></audio>
        </section>
        <footer>
        <div class="controls">
        <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
        </div>
        </footer>
        </div>
    </div>
    <script src="jquery.js">
    </script>
    <script>
    // $ is used to reduce the code of document.querySelector(). var is the variable.
    //.main section hai aur .user-name class hai
$('.welcome-screen button').on('click',function(){
    var name = $('#name-input').val();
    var message = "Welcome, " + name;
    $('.main .user-name').text(message);//isse jo b msg dala hoga vo display hoga
    $('.welcome-screen').addClass('hidden');//phla section hide hojega and dusra display
    $('.main').removeClass('hidden');
});



$('.play-icon').on('click',function(){
var song = document.querySelector('audio');
if(song.paused==true){
console.log('playing')
song.play();
$('.play-icon').removeClass('fa-play').addClass('fa-pause');
}
else{
$('.play-icon').removeClass('fa-pause').addClass('fa-play');
console.log('pausing');
song.pause();
}
});

$('.play-icon').on('click',function(event){
if(event.keyCode==32){
var song = document.querySelector('audio');
if(song.paused==true){
console.log('playing')
song.play();
$('.play-icon').removeClass('fa-play').addClass('fa-pause');
}
else{
$('.play-icon').removeClass('fa-pause').addClass('fa-play');
console.log('pausing');
song.pause();
}
}
});

</script>
</body>

</html>
